<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-community</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function(win,doc){
        change();
        function change(){
          var HL = doc.documentElement.style.fontSize = doc.documentElement.clientWidth *20/375+'px';
          /*iphone 7为基准20px*/
          console.log(document.querySelector("html").style.fontSize+" iphone7")
        }
        win.addEventListener('resize',change,false);
        /* 这个是移动端设备横屏、竖屏转换时触发的事件处理函数 */
        win.addEventListener('orientationchange',change,false);

      })(window,document);
    </script>
    <script src="https://at.alicdn.com/t/font_533572_80vbm29y0kx7ds4i.js"></script>
  </body>
</html>
